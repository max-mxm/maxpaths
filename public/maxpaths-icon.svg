<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Définition du gradient pour le chevron -->
  <defs>
    <linearGradient id="chevronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,150,136);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(62,104,186);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(124,58,237);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Forme du chevron (background) - centré et agrandi -->
  <path d="M 16 5 L 16 12 L 32 20 L 16 28 L 16 35 L 8 20 Z" fill="url(#chevronGradient)" />

  <!-- Chevron (icône flèche) - centré et agrandi -->
  <path d="M 17 10 L 28 20 L 17 30" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
</svg>
