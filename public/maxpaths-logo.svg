<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Définition du gradient pour le chevron -->
  <defs>
    <linearGradient id="chevronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,150,136);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(62,104,186);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(124,58,237);stop-opacity:1" />
    </linearGradient>

    <!-- Gradient pour le texte -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(0,150,136);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(124,58,237);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Forme du chevron (background) -->
  <path d="M 11 5 L 11 10 L 23 20 L 11 30 L 11 35 L 5 20 Z" fill="url(#chevronGradient)" />

  <!-- Chevron (icône flèche) -->
  <path d="M 12 10 L 20 20 L 12 30" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Texte "Maxpaths" -->
  <text x="38" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="url(#textGradient)">Maxpaths</text>
</svg>
